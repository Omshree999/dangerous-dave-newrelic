[newrelic]

# Your actual New Relic license key
license_key = DUMMYKEY

# Name you want to see in New Relic APM
app_name = dangerous-dave-newrelic

# Enable New Relic monitoring
monitor_mode = true

# Log output location — stdout shows logs in terminal
log_file = stdout

# Log level — use debug for troubleshooting
log_level = debug

# Disable high security mode for development
high_security = false

# Enable transaction tracer
transaction_tracer.enabled = true
transaction_tracer.transaction_threshold = apdex_f
transaction_tracer.record_sql = obfuscated
transaction_tracer.stack_trace_threshold = 0.5
transaction_tracer.explain_enabled = true
transaction_tracer.explain_threshold = 0.5

# Enable error collector
error_collector.enabled = true

# Browser monitoring (not used in this game but harmless to leave on)
browser_monitoring.auto_instrument = true

# Thread profiler
thread_profiler.enabled = true

# Distributed tracing
distributed_tracing.enabled = true

# ✅ Enable application logging
application_logging.enabled = true
application_logging.forwarding.enabled = true
application_logging.local_decorating.enabled = true
application_logging.metrics.enabled = true

# ---------------------------------------------------------------
# Ignore these environment-specific sections unless you explicitly
# use `environment=` in newrelic.agent.initialize(). You aren’t.
# ---------------------------------------------------------------

[newrelic:development]
monitor_mode = false

[newrelic:test]
monitor_mode = false

[newrelic:staging]
app_name = dangerous-dave-newrelic (Staging)
monitor_mode = true

[newrelic:production]
monitor_mode = true
